<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class="header">
      <img tabindex="0" class="header-img" src="../images/logo-platzi-video.png" alt="logo de platzi video"/>
    </header>
    <section class="login">
      <div class="login-container">
        <h2 tabindex="0">Iniciar Sesión</h2>
        <form action="" class="login-form">
          <input aria-label="Correo" type="text" class="input" placeholder="Correo">
          <input aria-label="Contraseña" type="password" class="input" placeholder="Contraseña">
          <button class="button">Iniciar Sesión</button>
          <div class="login-remember">
            <label>
              <input type="checkbox" id="cbox" value="checkbox"> Recuérdame
            </label>
            <a href="#">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login-social-media">
          <a href="">
            <img src="../images/google-icon.svg" alt="google">
            <span>Inicia Sesión con Google</span>
          </a>
          <a href="">
            <img src="../images/twitter-icon.svg" alt="google">
            <span>Inicia Sesión con Twitter</span>
          </a>
        </section>
        <p class="login-register">
          No tienes niguna cuenta
          <a href="#" target="_blank">Regístrate</a>
        </p>
      </div>
    </section>
    <footer class="footer">
      <a href="#">Términos de uso</a>
      <a href="#">Declaración de privacidad</a>
      <a href="#">Centro de ayuda</a>
    </footer>
  </body>
</html>
